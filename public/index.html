<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>CatCoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <div class="welcome">
        <p id="greeting">Đang tải thông tin người dùng...</p>
      </div>
    </header>

    <!-- Tab: Khai Thác -->
    <section id="tab-khaithac" class="tab active">
      <section class="balance">
        <p>Your Balance</p>
        <h2>
          <img src="assets/coin.png" class="coin-icon" />
          <span id="coin-count"></span>
        </h2>
      </section>

      <div class="pet">
        <img src="assets/pet.png" alt="Pet" id="big-coin" />
      </div>

      <div class="energy-bar">
        <span>⚡</span>
        <div class="bar">
          <div class="fill"></div>
        </div>
        <span class="label" id="energy-label">0 / 500</span>
      </div>

      <!-- 👇 Nâng Cấp 👇 -->
      <div class="upgrade-section">
        <button id="upgrade-tap">
          🔼 Nâng Cấp Tap (+<span id="tap-level">1</span>) – <span id="tap-cost">100</span>💰
        </button>
        <button id="upgrade-energy">
          🔼 Nâng Cấp Năng Lượng (<span id="energy-max">500</span>) – <span id="energy-cost">100</span>💰
        </button>
      </div>
    </section>

    <!-- Tab: Nhiệm Vụ -->
    <section id="tab-nhiemvu" class="tab">
      <h2>Nhiệm Vụ</h2>
      <p>💥 Tính năng đang phát triển...</p>
    </section>

       <!-- Tab: Mời Bạn Bè -->
<section id="tab-moibanbe" class="tab">
  <h2>Mời Bạn Bè</h2>

  <div class="ref-section">
    <p><strong>🎁 Thưởng mời:</strong> <span id="ref-bonus">0</span> 💰</p>
    <p><strong>👥 Bạn đã mời:</strong> <span id="ref-count">0</span></p>

    <div class="invite-box">
      <p><strong>🔗 Link giới thiệu của bạn:</strong></p>
      <div class="invite-link">
        <input type="text" id="invite-link" readonly value="" />
        <button id="copy-link">Copy</button>
      </div>      
    </div>

    <div class="ref-list">
      <h3>Danh sách bạn bè:</h3>
      <ul id="referrals">
        <!-- Mẫu hiển thị 1 người bạn -->
        <!--
        <li>
          <span class="ref-name">Mr Hh</span>
          <span class="ref-coins">+0 💰</span>
        </li>
        -->
      </ul>
    </div>
  </div>
</section>



    <!-- Tab: Tài Khoản -->
    <section id="tab-taikhoan" class="tab">
      <h2>Tài Khoản</h2>
      <p>📋 Thông tin của bạn sẽ hiển thị ở đây.</p>
    </section>
  </div>

  <!-- Menu -->
  <nav class="menu">
    <button data-tab="khaithac">
      <img src="assets/khaithac.png" class="icon" />
      <span>Khai Thác</span>
    </button>
    <button data-tab="nhiemvu">
      <img src="assets/nhiemvu.png" class="icon" />
      <span>Nhiệm Vụ</span>
    </button>
    <button data-tab="moibanbe">
      <img src="assets/moibanbe.png" class="icon" />
      <span>Mời Bạn Bè</span>
    </button>
    <button data-tab="taikhoan">
      <img src="assets/vi.png" class="icon" />
      <span>Tài Khoản</span>
    </button>
  </nav>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
